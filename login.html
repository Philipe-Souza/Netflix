<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="background">
        <div id="background-filter"></div>
        <div id="background-gradient"></div>
        <div id="background-bottom-gradient"></div>
        <header>
          <img src="/images/logo.png" alt="" />
        </header>
        <form>
          <h1>Entrar</h1>
          <input type="email" name="email" id="in-email" placeholder="Email ou número de telefone">
          <input type="password" name="pass" id="pass" placeholder="Senha">
          <a id="bt-login" href="#">Entrar</a>
          <div class="container-reset">
            <legend><input type="checkbox" name="remember" id="remember" checked>Lembrar-se de mim</legend>
            <a id="help" href="#">Precisa de ajuda?</a>
          </div>
          <p>Novo por aqui? <a id="subscribe" href="#">Assine agora</a></p>
          <p id="robo">Esta página é protegida para garantir que você não é um robô.</p>
        </form>
      </section>
    </main>
  </body>
</html>
